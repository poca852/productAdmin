<app-header
  title="Registro"
  backButton="/auth"
/>

<ion-content>

  <div class="d-flex-center">
    <form 
      [formGroup]="form" 
      class="auth-form" 
      (ngSubmit)="submit()"
      (keypress.enter)="submit()">

      <app-logo />

      <!-- nombre -->

      <app-custom-input
        icon="person-outline"
        autocomplete="name"
        [control]="form.controls.name"
        type="text"
        label="Nombre"
      />

      <div class="validators" *ngIf="form.controls.name.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El Nombre es requerido</div>
        <div *ngIf="form.controls.email.errors?.['minLength']">El nombre tiene que tener al menos 4 caracteres </div>
      </div>


      <!-- email -->

      <app-custom-input
        icon="mail-outline"
        autocomplete="email"
        [control]="form.controls.email"
        type="email"
        label="Correo"
      />

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">
          El correo es requerido
        </div>
        <div *ngIf="form.controls.email.errors?.['email']">
          Ingrese un correo valido
        </div>
      </div>

      <!-- password -->
    
      <app-custom-input
        icon="lock-closed-outline"
        [control]="form.controls.password"
        type="password"
        label="Contraseña"
  
      />

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">
          La contraseña es requerida
        </div>
      </div>
      
      <!-- botones -->

      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Registrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>

      <!-- <ion-button class="ion-margin-top" routerLink="sign-up" expand="block" mode="ios" fill="outline">
        Registrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button> -->
  
    </form>
  </div>

  

</ion-content>
