<app-header
  backButton="/auth"
  title="Recuperar Cuenta"
/>

<ion-content>

  <div class="d-flex-center">
    <form 
      [formGroup]="form" 
      class="auth-form" 
      (ngSubmit)="submit()"
      (keypress.enter)="submit()">

      <app-logo />

      <p class="ion-text-center">TE enviaremos un email para que puedas recuperar tu contrase√±a</p>

      <app-custom-input
        icon="mail-outline"
        autocomplete="email"
        [control]="form.controls.email"
        type="email"
        label="Correo"
      />

      <div 
        class="validators"
        *ngIf="form.controls.email.errors && form.controls.email.touched">
      
        <div
          *ngIf="form.controls.email.errors?.['required']"
        >
          El correo es requerido
        </div>

        <div
          *ngIf="form.controls.email.errors?.['email']"
        >
          Ingrese un correo valido
        </div>

      </div>
  
      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Recuperar
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
  
    </form>
  </div>

  

</ion-content>
