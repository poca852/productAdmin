<app-header title="Perfil" [showMenu]="true" />

<ion-content class="ion-padding-too ion-text-center">
  <ion-avatar>
    <img *ngIf="user().image" [src]="user()?.image" />

    <ion-icon *ngIf="!user().image" class="empty-icon" name="person-circle-outline"></ion-icon>
  </ion-avatar>

  <ion-button class="photo-btn" (click)="takeImage()" mode="ios" size="small" shape="round">
    <ion-icon name="camera-outline"></ion-icon>
  </ion-button>

  <h2>{{user().name | titlecase}}</h2>
  <div>Vendedor</div>


  <ion-item button detail>
    <ion-icon color="primary" slot="start" name="person-outline"></ion-icon>
    <ion-label>Editar perfil</ion-label>
  </ion-item>

  <ion-item button detail>
    <ion-icon color="primary" slot="start" name="document-outline"></ion-icon>
    <ion-label>Terminos y Condiciones</ion-label>
  </ion-item>
</ion-content>
